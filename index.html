<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Design</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">


<link rel="stylesheet" href="qr-code.css">
</head>
<body>
    <div class="row">
        <div class="card shadow-lg">
            <div class="card-head">
                <img class="qr-code" src="./image-qr-code.png" alt="">
            </div>
            <div class="card-body">
                <h4>Improve your frontend skills by building projects</h4>
            </div>
            <div class="card-foot">
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>

            
    </div>
</body>
</html>
